<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton Bouquet de Roses</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 50%, #ffd6e8 100%);
            font-family: 'Crimson Text', serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #d63447;
            margin-bottom: 30px;
            font-weight: 700;
            animation: slideDown 1.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(214, 52, 71, 0.2);
            animation: scaleIn 1.4s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Placeholder pour l'image */
        .image-placeholder {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #ffc1cc 0%, #ffb3c1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #d63447;
            font-style: italic;
        }

        .message {
            font-size: clamp(1.1rem, 3vw, 1.6rem);
            color: #9c1c3f;
            line-height: 1.6;
            font-weight: 600;
            animation: fadeInUp 1.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Effet de coeurs flottants */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b9d;
            opacity: 0;
            animation: floatHeart 6s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateY(-50px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) scale(0.5);
            }
        }

        .heart:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
        }

        .heart:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
        }

        .heart:nth-child(4) {
            left: 70%;
            animation-delay: 1s;
        }

        .heart:nth-child(5) {
            left: 90%;
            animation-delay: 3s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                margin-bottom: 25px;
            }

            .image-container {
                margin-bottom: 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                margin-bottom: 20px;
            }

            .image-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

</body>
</html>
